<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    </head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Helixcopter</a>
            <a class="btn btn-primary" href="{{ url_for('signup') }}">Sign Up</a>
            {% if current_user.is_authenticated %}
                <a class="btn btn-primary" href="{{ url_for('userspace') }}">User Space</a>
            {% else %}
                <a class="btn btn-primary" href="{{ url_for('login') }}">Log In</a>
            {% endif %}
        </div>
    </nav>

    {% block body %}
    {% endblock %}  
</body>

 <!-- Footer-->
 <footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                <p class="text-muted small mb-4 mb-lg-0">&copy; Helixcopter 2024. All Rights
                    Reserved.</p>
            </div>
            <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item me-4">
                        <a href="https://github.com/suarezalvarez/hlh_browser" class="bi-github fs-3"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

</html>
